<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantická struktura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 250px 1fr;
      grid-template-areas:
        "header header"
        "aside main"
        "footer footer";
    }

    header, aside, main, footer {
      padding: 20px;
      margin: 0;
    }

    header {
      background-color: #3498db;
      color: white;
      grid-area: header;
    }

    main {
      background-color: #2ecc71;
      color: white;
      grid-area: main;
    }

    aside {
      background-color: #2c3e50;
      color: white;
      grid-area: aside;
    }

    footer {
      background-color: #34495e;
      color: white;
      grid-area: footer;
    }

    /* Odsazení a barvy pro tagy v mainu */
    section {
      background-color: #e67e22;
      padding: 10px; /* Malé odsazení */
    }

    article {
      background-color: #16a085;
      padding: 10px;
    }

    figure {
      background-color: #8e44ad;
      padding: 10px;
    }

    details {
      background-color: #c0392b;
      padding: 10px;
    }

    summary {
      background-color: #e74c3c;
      padding: 10px;
    }

    /* Responzivní design pro mobilní zařízení */
    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-areas:
          "header"
          "main"
          "aside"
          "footer";
      }

      section {
        padding: 5px; /* Menší odsazení pro menší obrazovky */
      }
    }
  </style>
</head>
<body>

    <!-- Hlavička stránky, obvykle obsahující hlavní nadpis nebo navigaci -->
    <header>
      <h2>Header</h2>
    </header>
  
    <!-- Boční panel, který obsahuje vedlejší informace nebo odkazy -->
    <aside>
      <h2>Aside - Boční informace</h2>
      <p>Vedlejší informace, např. odkazy, reklamy.</p>
    </aside>
  
    <!-- Hlavní obsah stránky, kde se nachází sekce, články atd. -->
    <main>
      <h2>Main</h2>
  
      <!-- Sekce stránky, oddělující různé části obsahu -->
      <section>
        <h3>Section</h3>
        <p>Obsah sekce stránky</p>
  
        <!-- Samostatný článek v rámci sekce -->
        <article>
          <h4>Article</h4>
          <p>Samostatný obsah článku.</p>
  
          <!-- Obrázek s popiskem -->
          <figure>
            <img src="https://via.placeholder.com/150" alt="Ukázka obrázku">
            <figcaption>Popis obrázku - Figcaption</figcaption>
          </figure>
        </article>
  
        <!-- Detailní informace s rozbalitelným obsahem -->
        <details>
          <summary>Klikněte pro více informací - Summary</summary>
          <p>Detaily rozbalitelného obsahu.</p>
        </details>
      </section>
    </main>
  
    <!-- Patička stránky, obvykle obsahující copyright nebo kontakty -->
    <footer>
      <p>Footer - Patička stránky</p>
    </footer>
  
  </body>
  
</html>
